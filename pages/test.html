<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Presensi - Atur Waktu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title">Atur Waktu Presensi</h2>
                        <label for="openTime">Waktu Buka Presensi:</label>
                        <input type="time" id="openTime" name="openTime">
                        <label for="duration">Durasi Presensi (menit):</label>
                        <input type="number" id="duration" name="duration" min="1" value="15">
                        <!-- Tombol untuk mengirim waktu yang telah diatur -->
                        <button id="sendTimeButton" class="btn btn-success">Kirim Waktu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    </script>

    <script>
        let jamBukaPresensi; // Variabel untuk menyimpan waktu buka presensi
        let jamTutupPresensi; // Variabel untuk menyimpan waktu tutup presensi

        // Fungsi untuk menampilkan pesan pop up
        function showPopup(message) {
            alert(message);
        }

        // Fungsi untuk mengupdate waktu buka presensi dan waktu tutup presensi
        function updatePresensiTime() {
            const openTimeInput = document.getElementById('openTime').value;
            const durationInput = document.getElementById('duration').value;
            if (openTimeInput && durationInput) {
                const [hours, minutes] = openTimeInput.split(":");
                jamBukaPresensi = new Date();
                jamBukaPresensi.setHours(parseInt(hours), parseInt(minutes), 0);
                jamTutupPresensi = new Date(jamBukaPresensi);
                jamTutupPresensi.setMinutes(jamTutupPresensi.getMinutes() + parseInt(durationInput));
            }
        }

        // Panggil fungsi untuk mengupdate waktu presensi saat input berubah
        document.getElementById('openTime').addEventListener('change', updatePresensiTime);
        document.getElementById('duration').addEventListener('change', updatePresensiTime);

        // Fungsi untuk mengirim waktu yang telah diatur ke Bagian 2
        function sendTimeToPresensi() {
            updatePresensiTime(); // Pastikan waktu telah diupdate sebelum mengirim
            // Menampilkan pesan konfirmasi bahwa waktu telah dikirim
            showPopup("Waktu presensi telah diatur dan siap untuk digunakan.");
        }

        // Tambahkan event listener untuk tombol kirim waktu
        document.getElementById('sendTimeButton').addEventListener('click', sendTimeToPresensi);
    </script>

</body>

</html>
