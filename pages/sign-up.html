<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>
    ePRESS
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/material-dashboard.css?v=3.0.0" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="">
  <main class="main-content mt-0 p-0">
    <div class="page-header min-vh-100" style="background-image: url('../assets/img/bg-login.jpg');">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-5 mt-3 col-md-8 col-12 mx-auto">
            <div class="card card-plain">
              <div class="z-index-3 fadeIn3 fadeInBottom">
                <div class="d-flex justify-content-center align-items-center">
                  <div class="row">
                    <form id="regForm">
                      <div class="card-header p-0 position-relative mt-n5 mx-0 z-index-2">
                        <div class="bg-gradient-info shadow-primary border-radius-lg py-2 pe-0 ">
                          <h4 class="text-white font-weight-bolder text-center mt-1 mb-1">Sign Up</h4>
                        </div>
                      </div>
                      <div class="card-body py-0">
                        <div class="all-steps" id="all-steps"> <span class="step"></span> <span class="step"></span>
                          <span class="step"></span>
                        </div>
                        <div class="tab">
                          <h5>Register User</h5>
                          <div class="col-md-auto">
                            <label class="mb-0"> Username</label>
                            <div class="input-group input-group-outline mb-3">
                              <input type="text" placeholder="" class="form-control" oninput="ClearClassName()">
                            </div>
                          </div>
                          <div class="col-md-auto">
                            <label class="mb-0"> Email</label>
                            <div class="input-group input-group-outline mb-3">
                              <input type="email" placeholder="" class="form-control" oninput="ClearClassName()">
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <label class="mb-0"> Password</label>
                              <div class="input-group input-group-outline mb-3">
                                <input type="password" placeholder="" class="form-control"
                                  oninput="this.ClearClassName()">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <label class="mb-0"> Confirm Password</label>
                              <div class="input-group input-group-outline mb-3">
                                <input type="password" placeholder="" class="form-control"
                                  oninput="this.ClearClassName()">
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="tab">
                          <h5>User Settings</h5>
                          <div class="row">
                            <div class="col-md-6"><label class="mb-0"> Full Name</label>
                              <div class="input-group input-group-outline mb-3">
                                <input type="text" placeholder="" class="form-control" oninput="ClearClassName()">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <label class="mb-0"> Kelas/Jurusan</label>
                              <div class="input-group input-group-outline mb-3">
                                <input type="email" placeholder="" class="form-control" oninput="ClearClassName()">
                              </div>
                            </div>
                          </div>
                          <label class="mb-0"> Jenis Kelamin</label>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                              Female
                            </label>
                          </div>
                        </div>
                        <div class="tab">
                          <div class="row">
                            <h5 class="text-center">Ekstrakulikuler yang diikuti</h5>
                            <div class="col card2">
                              <div class="card-body">
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                  <label class="form-check-label " for="defaultCheck1">
                                    ekstra1
                                  </label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                  <label class="form-check-label" for="defaultCheck1">
                                    ekstra2
                                  </label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                  <label class="form-check-label " for="defaultCheck1">
                                    ekstra3
                                  </label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                  <label class="form-check-label " for="defaultCheck1">
                                    ekstra4
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div style="overflow:auto;" id="nextprevious" class="jusrify-items-center">
                          <div style="float:center;"> <button type="button" id="prevBtn"
                              class="btn btn-lg bg-gradient-info btn-lg w-100 mt-4 mb-0"
                              onclick="nextPrev(-1)">Previous</button> <button type="button" id="nextBtn"
                              class="btn btn-lg bg-gradient-info btn-lg w-100 mt-4 mb-0"
                              onclick="nextPrev(1)">Next</button> </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="card-footer text-center py-2 px-lg-2 px-1">
                <p class="mb-2 text-sm mx-auto text-white">
                  Already have an account?
                  <a href="../pages/sign-in.html" class="text-primary text-gradient font-weight-bold">Login</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  </div>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/material-dashboard.min.js?v=3.0.0"></script>
  <script src="../assets/js/core/script.js"></script>
</body>

</html>
